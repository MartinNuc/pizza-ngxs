<h1>New ingredient</h1>

<app-ingredient-form [ingredient]="edittedIngredient$ | async" (save)="save($event)" #newIngredientForm></app-ingredient-form>

<div class="error" *ngIf="error$ | async as error">{{error.message | json}}</div>

<h1>Existing ingredients</h1>

<ul>
  <li *ngFor="let ingredient of ingredients$ | async">
    {{ingredient.name}} for {{ingredient.price}}
    <button class="edit" type="button" (click)="edit(ingredient)">edit</button>
    <button class="remove" type="button" (click)="remove(ingredient)">X</button>
  </li>
</ul>
