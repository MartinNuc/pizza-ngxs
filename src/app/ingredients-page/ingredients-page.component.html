<h1>New ingredient</h1>

<form (ngSubmit)="save()" [formGroup]="newIngredientForm">
  <app-ingredient-form></app-ingredient-form>
  <button [disabled]="newIngredientForm.invalid">save</button>
</form>

<h1>Existing ingredients</h1>

<ul>
  <li *ngFor="let ingredient of ingredients$ | async">
    {{ingredient.name}} for {{ingredient.price}}
    <button type="button" (click)="edit(ingredient)">edit</button>
    <button type="button" (click)="remove(ingredient)">X</button>
  </li>
</ul>
