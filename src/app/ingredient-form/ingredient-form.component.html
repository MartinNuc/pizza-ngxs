<form (ngSubmit)="saveForm()" [formGroup]="form">
  <div>
    <label>Name</label>
    <input name="name" type="text" formControlName="name">
  </div>
  <div>
    <label>Price</label>
    <input name="price" type="number" formControlName="price">
  </div>

  <button [disabled]="form.invalid">save</button>
</form>
